{% extends "layout.html" %}
{% block content %}
<form method="POST" action"">
	<div class="form-group">
		{{ form.hidden_tag() }}
	
	<div class="form-group">
		{{ form.email.label }}
		{{ form.email }}
	<div class="form-group">
		{{ form.first_name.label }}
		{{ form.first_name }}
	<div class="form-group">
		{{ form.last_name.label }}
		{{ form.last_name }}

	<div class="form-group">
		{{ form.submit }}
</form>
{% endblock %}

{% extends "layout.html" %}
{% block content %}
<form method="POST" action"">
	<div class="form-group">
		{{ form.hidden_tag() }}
	<div>
	<div class="form-group">
		{{ form.email.label }}
		{{ form.email }}
	<div>
	<div class="form-group">
		{{ form.password.label }}
		{{ form.password }}
	<div>
	<div class="form-group">
		{{ form.confirm_password.label }}
		{{ form.confirm_password }}
	<div>
	<div class="form-group">
		{{ form.submit }}
	<div>
</form>
{% endblock %}
